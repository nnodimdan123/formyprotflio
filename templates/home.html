<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        } 
        
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src='../static/video.mp4' type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <section class="hero is-fullheight is-flex is-align-items-center">
        <div class="hero-body">
            <div class="container hcontent">
                <h1 class="title" style="color: white;" >Finance Tracker</h1>
                <h2 class="subtitle" style="color: white;">Track your income and expenses effortlessly</h2>
                <div>
                    <a href="/register" class="button is-large" style="background-color: transparent; color: white; border: 2px solid white;">Sign Up</a>
                    <a href="/login" class="button is-large" style="background-color: transparent; color: white; border: 2px solid white;">Log In</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
