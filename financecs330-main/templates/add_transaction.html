<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body class="has-background-dark has-text-white">
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <h1 class="title has-text-centered has-text-light">Add Transaction</h1>

                        <div class="box">
                            <form method="POST">
                                {{ form.hidden_tag() }}
                                
                                <div class="field">
                                    <label class="label">Amount</label>
                                    <div class="control">
                                        {{ form.amount(class="input is-dark") }}
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Type</label>
                                    <div class="control">
                                        {{ form.type(class="select is-dark") }}
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Category</label>
                                    <div class="control">
                                        {{ form.category(class="input is-dark") }}
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Date</label>
                                    <div class="control">
                                        {{ form.date(class="input is-dark") }}
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Note</label>
                                    <div class="control">
                                        {{ form.note(class="textarea is-dark") }}
                                    </div>
                                </div>

                                <div class="field">
                                    <button type="submit" class="button is-dark is-fullwidth">
                                        Add Transaction
                                    </button>
                                </div>
                            </form>

                            <div class="has-text-centered mt-4">
                                <a href="/dashboard" class="has-text-grey-light">Back to Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
