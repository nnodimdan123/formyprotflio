<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #363636;
            font-family: 'Roboto', sans-serif;
        }
        .news-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .news-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .news-description {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .news-link {
            color: #3273dc;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <div class = "buttons">
                    <a href="/dashboard" class="button is-link is-light">Go to dashboard</a>
                </div>
                <h1 class="title has-text-light">Finance News</h1>
                <h2 class="subtitle has-text-grey-light">Stay updated with the latest in finance</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div id="news-container">
                <p class="has-text-centered has-text-grey">Loading news...</p>
            </div>
        </div>
    </section>

    <script src="../static/news.js"></script>
</body>
</html>
